<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Hub</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="hero" id="hero">
        <nav class="navbar">
            <div class="logo">FashionHub</div>
            <ul class="nav-links">
                <li><a href="#men">Men</a></li>
                <li><a href="#women">Women</a></li>
                <li><a href="#new-arrivals">New Arrivals</a></li>
            </ul>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <div class="hero-content">
            <h1>Discover the Latest Trends</h1>
            <a href="#lookbook" class="cta-button">Shop Now</a>
        </div>
    </header>

    <section class="lookbook" id="lookbook">
        <h2>Lookbook</h2>
        <div class="lookbook-grid">
            <img src="https://source.unsplash.com/random/300x400?fashion" alt="Look 1">
            <img src="https://source.unsplash.com/random/300x400?clothing" alt="Look 2">
            <img src="https://source.unsplash.com/random/300x400?style" alt="Look 3">
            <img src="https://source.unsplash.com/random/300x400?outfit" alt="Look 4">
        </div>
    </section>

    <section class="collection" id="men">
        <h2>Men's Collection</h2>
        <div class="collection-item">
            <h3>Top Wear</h3>
            <img src="https://source.unsplash.com/random/400x400?men-shirt" alt="Men's Shirt">
        </div>
        <div class="collection-item">
            <h3>Bottom Wear</h3>
            <img src="https://source.unsplash.com/random/400x400?men-pants" alt="Men's Pants">
        </div>
    </section>

    <section class="collection" id="women">
        <h2>Women's Collection</h2>
        <div class="collection-item">
            <h3>Top Wear</h3>
            <img src="https://source.unsplash.com/random/400x400?women-blouse" alt="Women's Blouse">
        </div>
        <div class="collection-item">
            <h3>Bottom Wear</h3>
            <img src="https://source.unsplash.com/random/400x400?women-skirt" alt="Women's Skirt">
        </div>
    </section>

    <section class="collection" id="new-arrivals">
        <h2>New Arrivals</h2>
        <div class="new-arrivals-grid">
            <img src="https://source.unsplash.com/random/400x400?new-arrivals1" alt="New Arrival 1">
            <img src="https://source.unsplash.com/random/400x400?new-arrivals2" alt="New Arrival 2">
            <img src="https://source.unsplash.com/random/400x400?new-arrivals3" alt="New Arrival 3">
        </div>
    </section>

    <section class="email-subscription">
        <h2>Subscribe for Updates</h2>
        <form>
            <input type="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 FashionHub. All rights reserved.</p>
    </footer>

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
